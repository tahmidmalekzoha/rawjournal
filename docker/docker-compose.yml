# RawJournal MT5 Workers â€” Docker Compose
# Build & push images from VPS:
#   docker build -t ghcr.io/tahmidmalekzoha/rawjournal-scheduler -f docker/Dockerfile.scheduler .
#   docker build -t ghcr.io/tahmidmalekzoha/rawjournal-worker -f docker/Dockerfile.worker .
#   docker push ghcr.io/tahmidmalekzoha/rawjournal-scheduler
#   docker push ghcr.io/tahmidmalekzoha/rawjournal-worker

services:
  scheduler:
    image: ghcr.io/tahmidmalekzoha/rawjournal-scheduler:latest
    environment:
      - SUPABASE_URL=https://api.rawjournal.pro
      - SUPABASE_SERVICE_KEY=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTc3MDc5MjcyMCwiZXhwIjo0OTI2NDY2MzIwLCJyb2xlIjoic2VydmljZV9yb2xlIn0.B3evuN50VCz-r_DgjtZJoqCNFGhlYITgs_9TPuSnCZ0
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\",8080)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-1:
    image: ghcr.io/tahmidmalekzoha/rawjournal-worker:latest
    environment:
      - WORKER_ID=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - mt5-data-1:/opt/mt5/worker_1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"localhost\",18812)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-2:
    image: ghcr.io/tahmidmalekzoha/rawjournal-worker:latest
    environment:
      - WORKER_ID=2
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - mt5-data-2:/opt/mt5/worker_2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"localhost\",18812)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-3:
    image: ghcr.io/tahmidmalekzoha/rawjournal-worker:latest
    environment:
      - WORKER_ID=3
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - mt5-data-3:/opt/mt5/worker_3
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"localhost\",18812)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-4:
    image: ghcr.io/tahmidmalekzoha/rawjournal-worker:latest
    environment:
      - WORKER_ID=4
      - IS_MARKET_DATA_WORKER=true
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DEMO_MT5_LOGIN=${DEMO_MT5_LOGIN}
      - DEMO_MT5_PASSWORD=${DEMO_MT5_PASSWORD}
      - DEMO_MT5_SERVER=${DEMO_MT5_SERVER}
    volumes:
      - mt5-data-4:/opt/mt5/worker_4
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"localhost\",18812)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mt5-data-1:
  mt5-data-2:
  mt5-data-3:
  mt5-data-4:
  redis-data:

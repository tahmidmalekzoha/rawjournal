services:
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.scheduler
    ports:
      - "8080:8080"
    environment:
      - SUPABASE_URL=http://supabasekong-nock088o84k4g4g44k8wsoos.72.61.251.154.sslip.io
      - SUPABASE_SERVICE_KEY=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTc3MDc5MjcyMCwiZXhwIjo0OTI2NDY2MzIwLCJyb2xlIjoic2VydmljZV9yb2xlIn0.B3evuN50VCz-r_DgjtZJoqCNFGhlYITgs_9TPuSnCZ0
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\",8080)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-1:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      - WORKER_ID=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - mt5-data-1:/opt/mt5/worker_1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"localhost\",18812)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker-2:
